<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <script src="./jquery-3.6.0.min.js"></script>
</head>
<body>
    <div>
    <p id="txtBase">Base</p><input type="text" id="base">
    <p id="txtAltezza">Altezza</p><input type="text" id="altezza">
    <select id="menu" >
        <option value="rettangolo">rettangolo</option>
        <option value="triangolo">triangolo</option>
        <option value="cerchio">cerchio</option>
    </select>
    <p id="risultato"></p>
    <button  id="btn">Calcola Area</button>
    </div>

    <script>
        $(document).ready(function(){
            $("#menu").change(function(){
                if($(this).val() == "cerchio"){
                    $("#txtBase").html("Raggio")
                    $("#txtAltezza").hide();
                    $("#altezza").hide();
                }else{
                    $("#txtAltezza").show();
                    $("#altezza").show();
                }
                
            })

            $("#btn").click(function (){
                 base = $("#base").val();
                 altezza = $("#altezza").val();
                 switch ($("#menu").val()){
                     case"rettangolo":
                     area=base*altezza
                     break;
                     case"triangolo":
                     area=base*altezza/2
                     break;
                     case"cerchio":
                     area=base*base*3.14;
                     console.log(area);
                     break;
                     
                 }
                 
                 $("#risultato").text(area)   
                
            })
        })
        
    </script>
</body>
</html>
