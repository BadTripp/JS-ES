<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./jquery-3.6.0.min.js"></script>
    <style>
        #flip,#segreto{
            padding: 10px;
            text-align: center;
            background-color: azure;
            border:solid , 1px grey; 
        }
        #segreto{
            display: none;
            padding: 80px;
        }
    </style>
    <script>
        $(document).ready(function(){
            $("#flip").click(function (){
               $("#segreto").slideToggle(2000); 
            });
        })
    </script>

</head>
<body>
    <div id="flip">Clicca qui per scoprire il segreto!</div>
    <div id="segreto">Superman e' Clark Kent</div>
</body>
</html>
