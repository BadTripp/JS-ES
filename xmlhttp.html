<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <script>
        let caricaDati = function (){
            var xhttp=new XMLHttpRequest();
            xhttp.onreadystatechange = function (){
                
                if(this.readyState == 4 && this.status==200){
                    document.getElementById("risultato").innerHTML=this.responseText;
                }
            };
            xhttp.open("GET","http://www.softwarehouse.it/download/successo.txt",true);
            xhttp.send();
        }
    </script>
</head>
<body>
    <div id="risultato">
        <div><button onclick="caricaDati()">Cambia contenuto</button></div></div>
</body>
</html>
